<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Settings | Nicked</title>
    <style>
        @font-face {
            font-family: "Gabarito";
            src:
                url("../fonts/gabarito/gabarito.woff2") format("woff2"),
                url("../fonts/gabarito/gabarito.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "CevicheOne";
            src:
                url("./fonts/ceviche-one/ceviche-one.woff2") format("woff2"),
                url("../fonts/ceviche-one/ceviche-one.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-indigo-800 font-['Gabarito']">
    <nav class="p-4 mb-4">
        <img class="w-32" src="/images/logo.webp" alt="Nicked" />
    </nav>

    <div id="app">
        <section class="p-5">
            <h1 class="text-xl text-indigo-300 font-semibold mb-2">Settings</h1>

            <div class="rounded-lg bg-indigo-950 text-stone-200 p-6">
                <div class="flex justify-between items-center pb-4 border-b border-b-stone-600">
                    <div class="flex flex-col gap-0">
                        <h3 class="text-xl font-semibold">Email</h3>
                        <span class="text-base text-stone-400 font-light">
                            Where do you want your sales notifications sent?
                        </span>
                    </div>

                    <input type="email" id="email" class="border-2 text-sm rounded-lg block w-full max-w-xs max-h-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-stone-100 focus:ring-indigo-500 focus:border-indigo-500" placeholder="John" required>
                </div>

                <div class="flex justify-between items-center py-4 border-b border-b-stone-600">
                    <div class="flex flex-col gap-0">
                        <h3 class="text-xl font-semibold">Email Notifications</h3>
                        <span class="text-base text-stone-400 font-light">
                            Get email notifications when your tracked products go on sale
                        </span>
                    </div>

                    <label for="email-notifications" class="flex items-center cursor-pointer relative">
                        <input type="checkbox" id="email-notifications" class="sr-only">
                        <div class="toggle-bg bg-indigo-950 border-2 border-indigo-600 h-6 w-11 rounded-full"></div>
                    </label>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <div class="flex flex-col gap-0">
                        <h3 class="text-xl font-semibold">Browser Notifications</h3>
                        <span class="text-base text-stone-400 font-light">
                            Get notifications in your web browser when your tracked products go on sale
                        </span>
                    </div>

                    <label for="browser-notifications" class="flex items-center cursor-pointer relative">
                        <input type="checkbox" id="browser-notifications" class="sr-only">
                        <div class="toggle-bg bg-indigo-950 border-2 border-indigo-600 h-6 w-11 rounded-full"></div>
                    </label>
                </div>
            </div>
        </section>

        <section class="p-5">
            <h2 class="text-xl text-indigo-300 font-semibold mb-2">Tracked Products</h2>

            <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md">
                <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                    <thead class="bg-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 text-center">
                                Store
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 text-center">
                                State
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 text-center">
                                Tracking
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                        </tr>
                    </thead>
                    <tbody id="products" class="divide-y divide-gray-100 border-t border-gray-100"></tbody>
                </table>
            </div>

        </section>
    </div>

    <script src="options.js"></script>
</body>

</html>
